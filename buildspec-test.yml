version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - pip install pytest pytest-cov requests
      - pip install -r requirements.txt || echo "No requirements.txt found"

  pre_build:
    commands:
      - echo "Setting up Python path"
      - export PYTHONPATH="${PYTHONPATH}:${CODEBUILD_SRC_DIR}"

  build:
    commands:
      # List directory contents for debugging
      - echo "Current directory contents:"
      - ls -la
      - echo "Source directory contents:"
      - ls -la src/
      
      # Run unit tests with correct path
      - python -m pytest tests/unit/ --cov=src/ --cov-report=xml
      
      # Integration tests
      - |
        TEST_API_ENDPOINT="https://0c345js9lc.execute-api.us-east-1.amazonaws.com/test" \
        python -m pytest tests/integration/
      
      # Security scan
      - pip install bandit
      - bandit -r src/ -f json -o bandit-results.json || true

  post_build:
    commands:
      - |
        if [ $CODEBUILD_BUILD_SUCCEEDING = 1 ]; then
          echo "All tests passed!"
        else
          echo "Tests failed!"
          exit 1
        fi

reports:
  coverage:
    files:
      - 'coverage.xml'
    file-format: COBERTURAXML
  security:
    files:
      - 'bandit-results.json'
    file-format: JSON

artifacts:
  files:
    - coverage.xml
    - bandit-results.json
  discard-paths: no
